<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>code_list</title>
</head>
<body>
<table border="1" cellpadding="0" cellspacing="0">
    <tr>
        <td>手机号码</td>
        <td>短信验证码</td>
        <td>短信内容</td>
        <td>接收时间</td>
        <td>短信时间</td>
        <td>识别说明</td>
    </tr>
    {% for data in data_list %}
    <tr>
        <td>{{data['msg_mobile']}}</td>
        <td>{{data['code']}}</td>
        <td>{{data['msg_string']}}</td>
        <td>{{data['receive_time']}}</td>
        <td>{{data['msg_time']}}</td>
        <td>{{data['diff_log']}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
